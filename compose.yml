version: '3.8'

services:
    db:
        extends:
            file: ./docker/docker-services.yml
            service: db
        networks:
            - internal-net
        volumes:
            - sql-db:/var/lib/mysql

    phpmyadmin:
        extends:
            file: ./docker/docker-services.yml
            service: phpmyadmin
        networks:
            - internal-net
        depends_on:
            db:
                condition: service_started

    app:
        extends:
            file: ./docker/docker-services.yml
            service: app
        networks:
            - internal-net
        volumes:
            - ./AirlinesAPI/:/www:rw

    web:
        extends:
            file: ./docker/docker-services.yml
            service: web
        networks:
            - internal-net
        volumes:
            - ./AirlinesAPI/:/www:rw
            - ./docker/conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./docker/conf/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
        ports:
            - 5000:80
        depends_on:
            db:
                condition: service_started
            app:
                condition: service_started

    vue-build:
        extends:
            file: ./docker/docker-services.yml
            service: vue-build
        networks:
            - internal-net
        volumes:
            - ./AirlinesWeb:/src:ro
            - vue-app:/app

    vue:
        extends:
            file: ./docker/docker-services.yml
            service: vue
        networks:
            - internal-net
        volumes:
            - vue-app:/usr/local/apache2/htdocs/
        ports:
            - 8080:80
        depends_on:
            web:
                condition: service_started
            vue-build:
                condition: service_completed_successfully

volumes:
    sql-db:
    vue-app:


networks:
    internal-net:
